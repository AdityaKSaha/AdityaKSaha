<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMaker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class ="logo">
                    <img src="/img/Login-Logo.png" alt="MultiMaker">
                </div>

                <form action="">
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" name="email" class="text-input">
                    </div>

                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" class="text-input">
                    </div>

                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="https://outlook.office365.com/owa/?realm=tcsedsystem.edu" target="#">Sign In With Outlook Id</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="" class="secondary-btn">Create An Account</a>
            </div>

            <footer id="main-footer">
                <p>Copyrights &copy; 2021, All Rights Reserved</p>
                <div>
                    <a href="#">Terms Of Use</a>  |  <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">A Better Tommorow Starts <strong>TODAY</strong></h1>
                    <a href="#" class="secondary-btn">Start a Free 10 Day Trial</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
